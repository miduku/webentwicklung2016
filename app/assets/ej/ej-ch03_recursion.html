  <title>recursion (isEven)</title>
  <script type="text/javascript" charset="utf-8">

  function isEven(n) {
    // Nur absolute (positive) Zahlen mit Math.abs(n)
    n = Math.abs(n);

    if (n === 0) {
      return true;
    } else if (n === 1) {
      return false;
    } else {
      return isEven(n % 2);
    }
  }

  console.log(isEven(-75));

  </script>
