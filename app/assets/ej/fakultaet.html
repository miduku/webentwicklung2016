	<script type="text/javascript" charset="utf-8">

	// Iterativ
	function fakIt(n) {
		if (n < 2) {
			return 1;
		} 
		else {
			var limit = n;

			for (var k = 1; k <= (limit-1); k++) {
				n *= k;
			}

			return n;
		}
	}

	// Rekursiv
	function fakRek(n) {
		if (n < 2) {
			return 1;
		} else {
			return n * fakRek(n-1);
		}
	}


	console.log(fakIt(6));
	console.log(fakRek(6));


	</script>
