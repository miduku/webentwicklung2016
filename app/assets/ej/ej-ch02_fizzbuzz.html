<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>fizzbuzz</title>
	<script type="text/javascript" charset="utf-8">

		var result;

		for (var i = 1; i <= 100; i++) {
			if (i % 3 === 0 && i % 5 === 0) {
				result = 'FizzBuzz';
			}
			else if (i % 3 === 0) {
				result = 'Fizz';
			}
			else if (i % 5 === 0) {
				result = 'Buzz';
			}
			else {
				result = i;
			}
			console.log(result);
		}

	</script>
</head>
<body>

</body>
</html>
